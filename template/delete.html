{% extends "base.html" %}


{% block body %}
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete {{object}}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home' %}">Cancel</a>
    </form>
{% endblock body %}
