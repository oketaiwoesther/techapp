{% extends 'base.html' %}

{% block title %}
  post form
{% endblock title %}

{% block body %}
  <div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="save" class="btn btn-outline-success">
            </form>
        </div>
    </div>

  </div>
{% endblock body %}
